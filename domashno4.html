<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="domashno4.css"/>
</head>
<body>
<div id="wrapper">
    <div id="booksContainer"></div>
    <div id="buttonContainer">
        <label for="selectedBook">Select a book: </label>
        <select id="selectedBook">
            <option value="none">To edit or delete select a book first.</option>
        </select><br>
        <label for="title">Book title: </label>
        <input type="text" id="title"/>
        <label for="author">Book author: </label>
        <input type="text" id="author"/><br>
        <label for="cover">Book cover(url): </label>
        <input type="text" id="cover"/>
        <label for="isbn">Book ISBN: </label>
        <input type="text" id="isbn"/><br>
        <button id="add">ADD NEW BOOK</button>
        <button id="edit">EDIT BOOK</button>
        <button id="delete">DELETE A BOOK</button>
    </div>
</div>
<script src="jquery-2.1.3.min.js"></script>
<script src="domashno4.js"></script>
</body>
</html>
